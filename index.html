<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
	

	<title>Calculadora Simples 2</title>

</head>

<body>

<div id="num">
	
		<p>Valor1:</p><input type="text" id="v1">
		<p>Valor2:</p><input type="text" id="v2">
		<p>Operador:</p>
				<div id="operate">
					<button value="add" class="botao" onclick="Calculadora.setOp(this)">+</button>
					<button value="min" class="botao" onclick="Calculadora.setOp(this)">-</button>
					<button value="div" class="botao" onclick="Calculadora.setOp(this)">/</button>
					<button value="mul" class="botao" onclick="Calculadora.setOp(this)">*</button>
			
				</div>
			<button type="button" onclick="Calculadora.igualA()" id="calcule" class="botao">=</button>
	
	<p id="results"></p>

</div>

</body>

<script src="script.js"></script>

</html>
